{% extends "admin/index.html" %}
{% load i18n static %}
{% load staticfiles %}

{% block breadcrumbs %}
    <style>
    .d-none{
        display: none;
    }
    .prof-file {
        border: 0;
        padding-left: 0;
    }
    .upload-file .btn-tertiary {
        color: #555;
        padding: 0;
        line-height: 40px;
        font-size: 1rem;
    }
    .upload-file .btn-tertiary:hover {
        color: #888;
        cursor: pointer;
    }
    .upload-file{
        margin-left: 40px;
        margin-top: 20px;
    }
    .text{
        font-size: 1rem;
        color: black;
    }
    </style>
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script>
    window.onload = function () {
        $('input#excel-file-admin').on('change', function () {
            var fileName = $(this).val();
            if (fileName) {
                var btn=$('#submit-excel-file-admin');
                btn.click();
             }
        });
    }
    </script>
    <div>
    <div class="upload-file">

        <form class="w-100" action="{% url 'Save_excel_file' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
            <label class="text">Выборите Excel файл для добавления товаров:</label>
            <input type="file" class="mb-1 form-control prof-file d-none" name="excel-file" id="excel-file-admin">
            <label for="excel-file-admin" class="btn btn-tertiary js-labelFile">
                 <i class="fas fa-upload" aria-hidden="true"></i>
                 <span class="js-fileName">Загрузить файлы</span>
            </label>
            <button type="submit" id="submit-excel-file-admin" class="btn btn-save btn-primary px-3 col-12 col-sm-2 col-md-2 d-none">Сохранить</button>
             </form>
    </div>
