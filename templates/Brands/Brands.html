{% extends 'layout.html' %}
{% load staticfiles %}
{% load poll_extras %}
{% block content %}

    <div class="container-fluid p-0">
        <div class="row m-0 justify-content-center">
            <div class="col-12 col-sm-12 col-md-11 col-lg-10 col-xl-9 p-md-0 mt-3">
                <div class="row m-0 justify-content-start align-items-center">
                    <nav aria-label="breadcrumb">
                        <ol class="custom-breadcrumb breadcrumb px-0">
                            <li class="breadcrumb-item"><a href=""><i class="fa fa-home home-icon"
                                                                      aria-hidden="true"></i></a></li>
                            <li class="breadcrumb-item active" aria-current="page"><a href="#">Бренды</a></li>
                        </ol>
                    </nav>
                </div>
            </div>

            <div class="col-12 col-sm-12 col-md-11 col-lg-10 col-xl-9 p-md-0 brands_blk head_blk mb-5">
                <div class="row m-0 justify-content-start align-items-center">
                    <div class="row m-0 justify-content-start align-items-center">
                        <h1>Бренды</h1>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-11 col-lg-12 col-xl-12 p-0 mt-3 mx-auto">
                    <div class="row m-0 justify-content-start align-items-start back-brand">
                        <div class="col p-0 back-brand-light">
                            {% for i in letter %}
                                <div class="row m-0 brand-letter-block">
                                    <label id="{{ i.0 }}" class="mb-0 p-2">{{ i.0|upper }}</label>
                                </div>
                                {% for j in i.1 %}
                                    <a href="{% url 'Catalog_search' 'Brands' j.id|make_search_url:"brands" %}">
                                    <div class="row m-0 justify-content-between align-items-center pr-4 pl-3">
                                        <label class="mb-0 p-2 mt-1 mb-1 brand-name">{{ j.name|upper }}</label>
                                        <i class="fas fa-angle-right"></i>
                                    </div>
                                    </a>
                                {%  endfor %}
                            {% endfor %}
                        </div>
                        <div class="col-auto p-2 fix-top-brand">
                            {% for i in letter %}
                            <div class="row m-0 justify-content-center align-items-center">
                                <label class="mb-0"><a href="#{{ i.0 }}" class="brand-letter">{{ i.0 }}</a></label>
                            </div>
                            {%  endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
